<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Theory</title>
    <link rel="stylesheet" href="assets/normalize.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/main.css" />
</head>
<body>
		<noscript>Your browser does not support JavaScript! Please enable javascript to continue.</noscript>
    <div class="banner-section">
        <h1 class="alert alert-info">Welcome to Game Theory!</h1>
    </div>
    <div class="game-section">
        <P>Play between <strong>two</strong> players using different <strong>strategies</strong> to find who wins!</P>
        <p>Available Strategies to choose from - <em id="strategiesList"></em></p>
        <!-- <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Example label</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input placeholder">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Another label</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input placeholder">
        </div>
        <hr/> -->
        <div class="btn-group" role="group" aria-label="Game controls">
            <button type="button" class="btn btn-outline-secondary" disabled><strong><em>Game controls: </em></strong></button>
            <button type="button" class="btn btn-outline-primary" id="btnStartGame">Click to start game</button>
            <button type="button" class="btn btn-outline-primary" id="btnNextRound">Next Round</button>
            <button type="button" class="btn btn-outline-primary" id="btnPlay">Play all rounds</button>
            <button type="button" class="btn btn-outline-danger" id="btnClearConsole">X Clear Console</button>
        </div>
				<hr/>
				<div id="currentRoundSection">No rounds played!</div>
        <hr/>
        <div class="btn-group" role="group" aria-label="Tournament controls">
            <button type="button" class="btn btn-outline-secondary" disabled>Tournament controls: </button>
            <button type="button" class="btn btn-outline-primary" id="btnAddTournament">Add to Tournamant</button>
            <button type="button" class="btn btn-outline-primary" id="btnfindWinStr">Find Winner Strategy</button>
            <button type="button" class="btn btn-outline-primary" id="btnfindWinName">Find Winner Player</button>
        </div>
        <hr />
				<div id="winStrategySection">No champion strategies yet.</div>
        <hr />
        <div id="winPlayerNameSection">No champions yet.</div>
				<hr />
				<h2>Tournament:</h2>
        <div id="tournamantSection">No matches yet! Play something... :(</div>
    </div>
    <script type="module" src="core/core.js"></script>
    <script type="text/javascript" src="core/main.js" defer></script>
</body>
</html>
